apiVersion: v1
kind: ConfigMap
metadata:
  name: mlops-api-config
  namespace: mlops
  labels:
    app: mlops-api
data:
  # Application configuration
  APP_ENV: "production"
  LOG_LEVEL: "INFO"
  MODEL_PATH: "/app/models/model.pkl"
  
  # API settings
  API_TITLE: "MLOps Production API"
  API_VERSION: "v1.0.0"
  API_WORKERS: "4"
  
  # Model settings
  MODEL_VERSION: "1.0.0"
  MODEL_RELOAD_INTERVAL: "3600"
  PREDICTION_THRESHOLD: "0.5"
  
  # Monitoring
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"
  
  # Database (if needed)
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "mlops_db"
  
  # Redis (for caching)
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Feature flags
  ENABLE_CACHING: "true"
  ENABLE_BATCH_PREDICTION: "true"
  MAX_BATCH_SIZE: "100"
